<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login - Starrett</title>
  <link rel="stylesheet" href="estilo.css">  
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <img src="imagens/starrett-logo.png" alt="Logo Starrett">
      <label for="login">Login</label>
      <input type="text" id="login" placeholder="Digite seu login">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <button onclick="window.location.href='paginainicial.html'">ENTRAR</button>
    </div>
    <div class="login-image"></div>
  </div>

</body>
</html>
